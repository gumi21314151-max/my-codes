<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gumi-Critical-Clicker | ‰∏ÄÊíÉ100ÂÄçÔºÅÈÄ£Êâì„Ç≤„Éº„É† by „Ç∞„Éü</title>
    <meta name="description" content="„Ç®„É≥„Ç∏„Éã„Ç¢„Éª„Ç∞„ÉüÈñãÁô∫„ÄÇ0.1%„ÅÆÁ¢∫Áéá„Åß„Äé+100ÁÇπ„Äè„ÅåÂÖ•„Çã‰∏ÄÊíÉÂøÖÊÆ∫„É¢„Éº„ÉâÊê≠Ëºâ„ÄÇ10ÁßíÈñì„ÅÆÈôêÁïå„Å´Êåë„ÇÅÔºÅ">
    <meta name="keywords" content="„Ç∞„Éü, „ÇØ„É™„ÉÉ„Ç´„Éº, ÈÄ£Êâì, 0.1%, ‰∏ÄÊíÉÂøÖÊÆ∫, „Ç≤„Éº„É†">
    <style>
        body { text-align: center; font-family: 'Arial Black', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .container { background: rgba(255, 255, 255, 0.1); padding: 50px; border-radius: 50%; width: 400px; height: 400px; border: 5px solid #ff0055; box-shadow: 0 0 30px #ff0055; position: relative; }
        #score-display { font-size: 70px; text-shadow: 0 0 15px #ff0055; margin: 10px 0; }
        #target { width: 160px; height: 160px; background: radial-gradient(#ff0055, #800020); border-radius: 50%; cursor: pointer; border: none; box-shadow: 0 10px #600010; transition: 0.05s; }
        #target:active { transform: scale(0.95); box-shadow: 0 2px #600010; }
        @keyframes flash { 0% { background: #fff; } 100% { background: gold; } }
        .critical-mode { animation: flash 0.1s 3 alternate !important; }
        .pop { position: absolute; font-size: 30px; font-weight: bold; pointer-events: none; animation: up 0.5s ease-out forwards; }
        @keyframes up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="container" id="board">
        <div id="timer-display" style="font-size: 24px;">TIME: 10.0</div>
        <div id="score-display">0</div>
        <button id="target" onclick="hit()"></button>
        <p id="msg" style="font-weight: bold;">0.1% CRITICAL CHANCE!</p>
        <button onclick="location.reload()" style="margin-top:10px; background:none; color:#444; border:none; cursor:pointer; font-size:12px;">RETRY</button>
    </div>
    <script>
        let score = 0; let timeLeft = 10.0; let isPlaying = false; let timer;
        function hit() {
            if (!isPlaying && timeLeft > 0) { start(); }
            if (timeLeft <= 0) return;
            const r = Math.random() * 100;
            let plus = 1;
            const board = document.getElementById("board");
            if (r < 0.1) {
                plus = 100;
                board.classList.add("critical-mode");
                setTimeout(() => board.classList.remove("critical-mode"), 300);
            }
            score += plus;
            document.getElementById("score-display").innerText = score;
            createPop(plus);
        }
        function start() {
            isPlaying = true;
            timer = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById("timer-display").innerText = `TIME: ${timeLeft.toFixed(1)}`;
                if (timeLeft <= 0) { clearInterval(timer); end(); }
            }, 100);
        }
        function end() {
            isPlaying = false;
            document.getElementById("target").style.display = "none";
            document.getElementById("msg").innerText = "FINISH!";
            setTimeout(() => { alert(`üî• ÁµÇ‰∫ÜÔºÅ „Çπ„Ç≥„Ç¢: ${score} üî•`); }, 100);
        }
        function createPop(val) {
            const p = document.createElement("div");
            p.className = "pop";
            p.innerText = `+${val}`;
            p.style.color = (val === 100) ? "gold" : "#00ffcc";
            p.style.left = (Math.random() * 100 + 150) + "px";
            p.style.top = "150px";
            document.getElementById("board").appendChild(p);
            setTimeout(() => p.remove(), 500);
        }
    </script>
</body>
