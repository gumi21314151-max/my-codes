<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gumi Tetris - FULL SCREEN Master Edition</title>
    <style>
        :root { --bg: #05070a; --accent: #007aff; }
        body { 
            background: var(--bg); color: white; margin: 0; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; font-family: 'Inter', sans-serif; overflow: hidden; 
        }
        .game-container { 
            display: flex; gap: 2vw; align-items: stretch; background: #111; 
            padding: 20px; border-radius: 15px; border: 2px solid #333; 
            box-shadow: 0 0 100px rgba(0,0,0,1); position: relative; height: 92vh; 
        }
        canvas#tetris { background: #000; border: 2px solid #222; height: 100%; aspect-ratio: 12 / 20; }
        .side-panel { display: flex; flex-direction: column; gap: 1.5vh; width: 220px; justify-content: space-between; }
        .box { background: #000; border: 1px solid #222; padding: 15px; text-align: center; border-radius: 10px; }
        .label { font-size: 14px; color: #888; margin-bottom: 5px; }
        .value { font-size: 28px; font-weight: bold; color: var(--accent); }
        .btn-pause { background: var(--accent); border: none; color: white; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 18px; }
        .controls { font-size: 13px; color: #666; line-height: 1.6; padding: 15px; border-top: 1px solid #222; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 15px; z-index: 100; text-align: center;
        }
        .overlay-title { font-size: 50px; font-weight: bold; margin-bottom: 15px; }
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        .btn-ui { padding: 15px 30px; border: none; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; width: 220px; font-size: 16px; }
        .btn-retry { background: #10b981; }
        .btn-mode { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="overlay" class="overlay">
            <div id="overlay-title" class="overlay-title">PAUSED</div>
            <div id="final-score-display" style="font-size:24px; color:var(--accent); margin-bottom:20px; display:none;"></div>
            <div class="btn-group">
                <button class="btn-ui btn-retry" onclick="retry()">RETRY (Z)</button>
                <button class="btn-ui btn-mode" onclick="changeMode()">MODE CHANGE (X)</button>
            </div>
            <div style="font-size:16px; color:#666; margin-top:20px;">P：ポーズ解除</div>
        </div>
        <canvas id="tetris"></canvas>
        <div class="side-panel">
            <div>
                <div class="box">
                    <div class="label">NEXT</div>
                    <canvas id="next" width="120" height="120"></canvas>
                </div>
                <div class="box" style="margin-top: 15px;">
                    <div class="label">SCORE</div>
                    <div id="score-val" class="value">0</div>
                    <div id="combo-val" style="font-size:14px; color:#f0a000; margin-top:8px;">COMBO: 0</div>
                    <div id="mode-status" style="font-size:11px; color:#444; margin-top:8px;">点数あり</div>
                </div>
            </div>
            <button class="btn-pause" onclick="togglePause()">PAUSE (P)</button>
            <div class="controls">
                <b>CONTROLS</b><br>
                ← → : 移動<br>
                ↑ : 回転<br>
                ↓ : 加速<br>
                SPACE : Drop<br>
                P : Pause / Z : Retry<br>
                X : Mode Change
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next');
        const nextContext = nextCanvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const scoreEl = document.getElementById('score-val');
        const comboEl = document.getElementById('combo-val');
        const modeEl = document.getElementById('mode-status');
        const finalScoreDisplay = document.getElementById('final-score-display');

        function resize() {
            const h = window.innerHeight * 0.88;
            const cellSize = h / 20;
            canvas.width = cellSize * 12;
            canvas.height = cellSize * 20;
            context.setTransform(1, 0, 0, 1, 0, 0);
            context.scale(cellSize, cellSize);
            nextContext.setTransform(1, 0, 0, 1, 0, 0);
            nextContext.scale(30, 30);
        }
        window.addEventListener('resize', resize);
        resize();

        const colors = [null, '#00f0f0', '#f0a000', '#0000f0', '#f0f000', '#f00000', '#00f000', '#a000f0'];
        let paused = false; let gameOver = false; let score = 0; let combo = -1; let scoreEnabled = true;

        function createPiece(type) {
            if (type === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
            if (type === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
            if (type === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
            if (type === 'O') return [[4,4],[4,4]];
            if (type === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
            if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
            if (type === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
            nextContext.fillStyle = '#000';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(player.next, {x: 0.5, y: 0.5}, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                        ctx.lineWidth = 0.05;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                if (arena[y].every(value => value !== 0)) {
                    const row = arena.splice(y, 1)[0].fill(0);
                    arena.unshift(row); ++y; rowCount++;
                }
            }
            if (rowCount > 0) {
                if (scoreEnabled) {
                    combo++;
                    const linePoints = [0, 100, 300, 500, 800];
                    score += (linePoints[rowCount] || 1000) + (combo > 0 ? combo * 50 : 0);
                    scoreEl.innerText = score;
                    comboEl.innerText = "COMBO: " + combo;
                }
            } else { combo = -1; comboEl.innerText = "COMBO: 0"; }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse();
        }

        function playerDrop() {
            if (paused || gameOver) return;
            player.pos.y++;
            if (collide(arena, player)) { player.pos.y--; handleLock(); }
            dropCounter = 0;
        }

        function handleLock() {
            const delay = player.isSoftDropping ? 100 : 500;
            if (!player.lockTimer) player.lockTimer = Date.now();
            if (Date.now() - player.lockTimer > delay || player.moveCount >= 15) {
                merge(arena, player); playerReset(); arenaSweep();
            }
        }

        function playerMove(dir) {
            if (paused || gameOver) return;
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
            else if (isGrounded() && player.moveCount < 15) { player.lockTimer = Date.now(); player.moveCount++; }
        }

        function isGrounded() { return collide(arena, { ...player, pos: { ...player.pos, y: player.pos.y + 1 } }); }

        function playerRotate(dir) {
            if (paused || gameOver) return;
            const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x = pos; return; }
            }
            if (isGrounded() && player.moveCount < 15) { player.lockTimer = Date.now(); player.moveCount++; }
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; });
            });
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = player.next || createPiece(pieces[pieces.length * Math.random() | 0]);
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0; player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            player.lockTimer = null; player.moveCount = 0; player.isSoftDropping = false;
            if (collide(arena, player)) {
                gameOver = true;
                overlayTitle.innerText = "GAME OVER"; overlayTitle.style.color = "#ef4444";
                finalScoreDisplay.innerText = "FINAL SCORE: " + score;
                finalScoreDisplay.style.display = 'block'; overlay.style.display = 'flex';
            }
        }

        function togglePause() {
            if (gameOver) return;
            paused = !paused;
            overlayTitle.innerText = "PAUSED"; overlayTitle.style.color = "var(--accent)";
            finalScoreDisplay.style.display = 'none'; overlay.style.display = paused ? 'flex' : 'none';
        }

        function retry() {
            gameOver = false; paused = false; score = 0; combo = -1;
            scoreEl.innerText = 0; comboEl.innerText = "COMBO: 0";
            overlay.style.display = 'none';
            arena.forEach(row => row.fill(0)); playerReset();
        }

        function changeMode() {
            scoreEnabled = !scoreEnabled;
            modeEl.innerText = scoreEnabled ? "点数あり" : "点数なし";
            retry();
        }

        const arena = Array.from({length: 20}, () => Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, next: null, moveCount: 0, lockTimer: null, isSoftDropping: false };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) { player.isSoftDropping = true; playerDrop(); }
            else if (event.keyCode === 38) playerRotate(1);
            else if (event.keyCode === 80) togglePause();
            else if (event.keyCode === 32) {
                if (!paused && !gameOver) {
                    while (!collide(arena, player)) player.pos.y++; 
                    player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); 
                }
            }
            else if (event.keyCode === 90) { if (paused || gameOver) retry(); }
            else if (event.keyCode === 88) { if (paused || gameOver) changeMode(); }
        });
        document.addEventListener('keyup', event => { if (event.keyCode === 40) player.isSoftDropping = false; });

        let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime; lastTime = time;
            dropCounter += deltaTime; if (dropCounter > dropInterval) playerDrop();
            draw(); requestAnimationFrame(update);
        }
        playerReset(); update();
    </script>
</body>
</html>
