<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- üîç Ê§úÁ¥¢Áî®SEO„Éë„Éº„ÉÑ -->
    <title>Gumi-Critical-Clicker | 0.1%„ÅÆÂ•áË∑°„ÇíÊé¥„ÇÄÈÄ£Êâì„Ç≤„Éº„É† by „Ç∞„Éü</title>
    <meta name="description" content="„Ç®„É≥„Ç∏„Éã„Ç¢„Éª„Ç∞„ÉüÈñãÁô∫„ÄÇ10ÁßíÈñì„ÅÆÈôêÁïåÈÄ£ÊâìÔºÅ0.1%„ÅÆÁ¢∫Áéá„Åß„ÇØ„É™„ÉÉ„ÇØÂäõ„Åå100ÂÄç„Å´„Å™„Çã„ÇØ„É™„ÉÜ„Ç£„Ç´„É´„É¢„Éº„Éâ„ÇíÊê≠Ëºâ„ÄÇ">
    <meta name="keywords" content="„Ç∞„Éü, „ÇØ„É™„ÉÉ„Ç´„Éº, „Ç≤„Éº„É†, ÈÄ£Êâì, 0.1%, „ÇØ„É™„ÉÜ„Ç£„Ç´„É´, Êöá„Å§„Å∂„Åó">

    <style>
        body { text-align: center; font-family: 'Arial Black', sans-serif; background: #000; color: #fff; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { background: rgba(255, 255, 255, 0.1); padding: 50px; border-radius: 50%; width: 400px; height: 400px; border: 5px solid #00ffcc; box-shadow: 0 0 20px #00ffcc; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #score-display { font-size: 60px; text-shadow: 0 0 10px #00ffcc; margin-bottom: 10px; }
        #timer-display { font-size: 20px; color: #ff0055; margin-bottom: 20px; }
        
        /* üí• „É°„Ç§„É≥„Éú„Çø„É≥ */
        #target { width: 150px; height: 150px; background: radial-gradient(#00ffcc, #008877); border-radius: 50%; cursor: pointer; border: none; box-shadow: 0 10px #005544; transition: 0.1s; }
        #target:active { transform: scale(0.9); box-shadow: 0 2px #005544; }

        /* üî• „ÇØ„É™„ÉÜ„Ç£„Ç´„É´ÊºîÂá∫ */
        @keyframes flash { 0% { background: #fff; } 100% { background: #ff0055; } }
        .critical-mode { animation: flash 0.05s infinite alternate !important; }
        .critical-text { color: #ff0055 !important; font-size: 100px !important; text-shadow: 0 0 30px #fff !important; }

        /* ÊµÆ„Åç‰∏ä„Åå„ÇãÊï∞Â≠ó */
        .pop { position: absolute; color: #00ffcc; font-size: 30px; pointer-events: none; animation: up 0.5s ease-out forwards; }
        @keyframes up { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="container" id="board">
        <div id="timer-display">TIME: 10.0</div>
        <div id="score-display">0</div>
        <button id="target" onclick="hit()"></button>
        <p id="msg">CLICK TO START!</p>
        <button onclick="location.reload()" style="margin-top:20px; background:none; color:#555; border:none; cursor:pointer;">RETRY</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10.0;
        let isPlaying = false;
        let timer;

        function hit() {
            if (!isPlaying && timeLeft > 0) {
                start();
            }
            if (timeLeft <= 0) return;

            const r = Math.random() * 100;
            let plus = 1;
            const msg = document.getElementById("msg");
            const scoreDisp = document.getElementById("score-display");

            // üé≤ 0.1% „ÅÆ„ÇØ„É™„ÉÜ„Ç£„Ç´„É´Âà§ÂÆö
            if (r < 0.1) {
                plus = 100;
                msg.innerText = "üí• CRITICAL HIT!!! üí•";
                msg.classList.add("critical-text");
                document.body.classList.add("critical-mode");
            } else {
                msg.innerText = "GO GO GO!";
            }

            score += plus;
            scoreDisp.innerText = score;
            createPop(plus);
        }

        function start() {
            isPlaying = true;
            timer = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById("timer-display").innerText = `TIME: ${timeLeft.toFixed(1)}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    end();
                }
            }, 100);
        }

        function end() {
            isPlaying = false;
            document.getElementById("msg").innerText = "FINISH!";
            document.getElementById("target").style.display = "none";
            alert(`GAME OVER! SCORE: ${score}`);
        }

        function createPop(val) {
            const p = document.createElement("div");
            p.className = "pop";
            p.innerText = `+${val}`;
            if (val > 1) p.style.color = "#ff0055";
            document.getElementById("board").appendChild(p);
            setTimeout(() => p.remove(), 500);
        }
    </script>
</body>
</html>
